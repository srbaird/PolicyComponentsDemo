<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition>

        <h:panelGroup  styleClass="policy-display-panel">
            <h:form id ="policyForm"  styleClass="policy-display-form" >
                <!--
                    Alias the bean to the content table controller
                -->
                <ui:param name="treeTableBean" value="#{policyBean.tableController}" />
                <ui:param name="sortFunction" value="policyBean.tableController.tableSort" />
                <!-- 
                         Tree table 
                -->
                <ui:include src="content-treetable.xhtml" />
                
            </h:form>
        </h:panelGroup>
    </ui:composition>
</html>
